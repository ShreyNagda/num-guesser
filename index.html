<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This is a simple number guessing game">
    <title>Number Guess Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="title">Number Guessing Game</div>
      <span id="result"></span>
      <form action="javascript:checkNumber()" autocomplete="off">
        <input
          type="text"
          id="input"
          inputmode="numeric"
          onsubmit="javascript:checkNumber()"
        />
        <input type="submit" value="Submit" id="submit"/>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
